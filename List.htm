<html>
<head>
<title>FlashAir</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="/SD_WLAN/js/jquery.js"></script>
<script type="text/javascript" src="/SD_WLAN/js/main.js"></script>
<style type="text/css">
a {text-decoration: none}
a.dir:before {content: "üìÅ"; margin-right: .5em}
a.file:before {content: "üóí"; margin-right: .5em}
a.del:link {color: #C33}
h1 a:link {color: #006}
a:link {color: #00C}
a:hover {color: #6CF !important}
.busy:after {content: url('/SD_WLAN/spin.gif'); margin-left: .2em}
input.selectMove {margin-right: .25em}
td.col_del, td.col_ren {padding: 0 .2em}
td.col_ren a:link {color: #006}
td.col_size {padding-left: .75em}
td.col_date {font-size: .8em; padding-left: .75em}
td.head {text-align: center; background: #f6f2ee; color: #669; font-size: .9em; line-height: .9em}
#header {font-size: 2em; line-height: 1.6em; font-weight: bold; background: #EEE; border-bottom: 1px solid #333; padding: 0 .5em}
#list {padding: .25em .5em}
#footer {font-size: .85em; font-style: italic; background: #EEE; border-top: 1px solid #333; padding: .4em .5em}
#version {font-size: .85em; padding: .4em .5em; display: block; float: right}
#tools {background: #DDD; border-top: 1px solid #333; padding: .4em .5em}
/* Fixed header & footer lay-out based on example by Pangloss on StackOverflow */
html, body {height: 100%; margin: 0}
#wrapper {height: 100%; width: 100%; display: table}
#fixedHeader, #content, #fixedFooter {display: table-row}
.inner {display: table-cell}
#content .inner {height: 100%; position: relative}
.scrollable {position: absolute; left: 0; right: 0; top: 0; bottom: 0; overflow: auto}
.scrollable.dragging {
    background: #FFFAE2;
}

#glassPane {
	position: fixed;
	z-index: 50;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	top: 0;
	left: 0;
	background-color:rgba(0,0,0, 0.6);
	display: none
}
#glassDialog {
	background: #FFF;
	box-shadow: 7px 5px 6px rgba(0,0,0, 0.6);
	width: 320px;
	height: 80px;
	padding: 16px;
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -56px 0 0 -176px
}
#glassAction {display: inline; margin-left: .75em; font-weight: bold}
</style>
</head>
<body>

<div id="glassPane">
<div id="glassDialog"><img src="/SD_WLAN/spin.gif" style="vertical-align: middle"><div id="glassAction">Doing something‚Ä¶</div>
<div id="glassMessage">More info here‚Ä¶</div></div>
</div>

<div id="wrapper">

<div id="fixedHeader">
	<div class="inner">
		<div id="header">header</div>
	</div>
</div>

<div id="content">
	<div class="inner">
		<div class="scrollable">
			<div id="list"></div>
		</div>
	</div>
</div>

<div id="fixedFooter">
	<div class="inner">
		<div id="version"></div>
		<div id="footer">footer</div>
		<div id="tools">
			<input type="file" multiple id='file' name='file'> <button id="cmdUpload" disabled="disabled">Upload</button><br>
			<hr>
			<button id="cmdNewDir">Create Folder‚Ä¶</button>&nbsp; <button id="cmdDelDir" disabled="disabled">Delete empty folder</button> &nbsp;&nbsp; <button id="cmdMove" disabled="disabled">Move selections here</button>&nbsp; <button id="cmdMultiDel" disabled="disabled" title="Only allowed if all selections are files in the current directory">Delete selected files</button>&nbsp; <button id="cmdClearMove" disabled="disabled" title="Deselects everything">Clear selections</button>
		</div>
	</div>
</div><!--fixedFooter-->

</div><!--wrapper-->

</body>
</html>
